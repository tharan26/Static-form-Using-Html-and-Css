<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="Assets/Background.jpg" style="background-size: cover; background-repeat: no-repeat;">
    <div class="whole">
        <div class="ip">
            <label for="roll">Student Roll No</label>
            <input type="text" id="roll" placeholder="Roll No">
        </div>
        <div class="ip">
            <label for="name">Student Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="ip">
            <label for="dept">Department</label>
            <select name="Department" id="dept">
                <option value="it">Information Technology</option>
                <option value="cs">CSE</option>
                <option value="ece">ECE</option>
                <option value="aiml">AIML</option>
            </select>
        </div>
        <div class="ip">
            <label for="mark10">10th Mark</label>
            <input type="text" id="mark10" placeholder="10th Mark">
        </div>
        <div class="ip">
            <label for="mark12">12th Mark</label>
            <input type="text" id="mark12" placeholder="12th Mark">
        </div>
        <div class="ip">
            <label for="degree">Degree Percentage</label>
            <input type="text" id="degree" placeholder="Degree Percentage">
        </div>
        <div class="ip">
            <button class="sub">Submit</button>
            <button>Cancel</button>
        </div>
        
    </div>
</body>
</html>
